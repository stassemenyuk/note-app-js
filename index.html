<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Your notes</h1>
    <table class="note-list">
      <thead>
        <tr>
          <th>Time</th>
          <th>Title</th>
          <th>Category</th>
          <th>Dates</th>
          <th>Tools</th>
        </tr>
      </thead>
      <tbody class="list"></tbody>
    </table>
    <button class="btn btn-secondary get-archived">Archived notes</button>
    <table class="note-list hide archive">
      <thead>
        <tr>
          <th>Time</th>
          <th>Title</th>
          <th>Category</th>
          <th>Dates</th>
          <th>Tools</th>
        </tr>
      </thead>
      <tbody class="archived-list"></tbody>
    </table>
    <button class="btn btn-success create">Create note</button>
    <form class="form hide" action="">
      <h2>Create note</h2>
      <div class="form-group">
        <label for="note-content">Text of the note </label>
        <input type="text" class="form-control" id="note-content" placeholder="Here" />
        <label for="note-category">Select category</label>
        <select id="note-category" class="form-control">
          <option>Task</option>
          <option>Random thought</option>
          <option>Idea</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Enter</button>
      <button type="button" class="btn btn-danger close-form">Close</button>
    </form>
    <table class="stats">
      <thead>
        <tr>
          <th>Note category</th>
          <th>Active</th>
          <th>Archive</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Task</td>
          <td class="tasks-active"></td>
          <td class="tasks-archived"></td>
        </tr>
        <tr>
          <td>Random thought</td>
          <td class="thoughts-active"></td>
          <td class="thoughts-archived"></td>
        </tr>
        <tr>
          <td>Idea</td>
          <td class="ideas-active"></td>
          <td class="ideas-archived"></td>
        </tr>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
